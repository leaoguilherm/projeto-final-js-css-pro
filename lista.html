<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
</head>

<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Página do Cliente</h1>
        <nav class="cabecalho__menu">
            <a href="./index.html">Gerência</a>
            <a href="./lista.html">Lista</a>
        </nav>
    </header>

    <main class="main">
        <div class="conteiner__lista">
            <header class="conteiner__cabecalho">
                <h2>Lista de Livros</h2>

                <input type="text" name="" id="buscar" placeholder="Buscar">

                <div>
                    <input type="radio" name="opcao" id="idTodos" value="todos">
                    <label for="descricao">Todos |</label>

                    <input type="radio" name="opcao" id="idLivro" value="id">
                    <label for="Id">Id |</label>

                    <input type="radio" name="opcao" id="idTitle" value="titulo">
                    <label for="titulo">Título |</label>

                    <input type="radio" name="opcao" id="idDescription" value="descricao">
                    <label for="descricao">Descrição</label>
                </div>
            </header>
            <div class="conteiner__tabela">
                <table class="tabela">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Título</th>
                            <th>Descrição</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
